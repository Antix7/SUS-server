<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="UTF-8">
    <title> Logowanie do SUS </title>
</head>
<body style="text-align: center">
<form action = "/auth" method="post">
    <input type="text" name="nick" id="nick" placeholder="Nazwa użytkownika">
    <br><br>
    <input type="password" name="pwd" id="pwd" placeholder="Hasło">
    <br><br>
    <input type="submit" value="Zaloguj">
</form>

<br><br><br>

<form action="/aktywuj_konto" method="get">
    <label for="aktywuj_btn"> Masz kod do utworzenia konta? </label><br>
    <input type="submit" id="aktywuj_btn" value="Kliknij tutaj">
</form>

<br><br>

<form action="/resetuj_haslo" method="get">
    <label for="resetuj_haslo_btn"> Zapomniałeś hasła? </label><br>
    <input type="submit" id="resetuj_haslo_btn" value="Resetuj hasło">
</form>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tworzenie konta</title>
</head>
<body>
  <form action = "/aktywuj/auth" method = "post" onsubmit = "return checkPwd();">
    <input type = "text" placeholder = "Identyfikator otrzymany mailem" name = "id"><br>
    <input type = "text" placeholder = "Przyszły login" name = "nick"><br>
    UWAGA! Login nie może zawierać znaków ' oraz " <br>
    <input type = "password" placeholder = "Przyszłe hasło" id = "pwd1" name = "pwd1" onchange="checkPwd()"><br>
    <input type = "password" placeholder = "Powtórz hasło" id = "pwd2" name = "pwd2" onchange="checkPwd()"><br>
    <input type = "submit" value = "Utwórz konto"><br>
  </form>
<span id = "zgadza_sie"></span>
<script>
    function checkPwd() {
        let mySpan = document.getElementById("zgadza_sie");
        let pwd1 = document.getElementById("pwd1");
        let pwd2 = document.getElementById("pwd2");
        if (pwd1.value !== pwd2.value) {
            mySpan.innerText = "Hasła nie są takie same";
            mySpan.style.color = "red";
            return false;
        }
        else {
            mySpan.innerText = "Hasła są takie same";
            mySpan.style.color = "rgb(0, 220, 0)";
            return true;
        }
    }
</script>
</body>
</html>

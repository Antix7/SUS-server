<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="UTF-8">
    <title>Reset hasła</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

    <script>
        $(document).ready(function(){

            $("#login_button").hide();

            $("#password_submit_btn").click(function() {
                if($("#password1").val() !== $("#password2").val()) {
                    $("#change_password_status").text("Hasła nie są takie same");
                    return;
                }
                $.post(
                    "/resetuj_haslo_form/auth",
                    $("#password_form").serializeArray(),
                    function(data, status) {
                        $("#change_password_status").text(data.text);
                        if(data.success) $("#login_button").show();
                    });
            });

        });
    </script>

</head>
<body>
<form id="password_form">
    <input required type="password" name="password1" id="password1" placeholder="Nowe hasło"><br>
    <input required type="password" name="password2" id="password2" placeholder="Powtórz nowe hasło"><br>
    <input type="button" id="password_submit_btn" value="Zmień hasło"><br>
</form>

<p id="change_password_status"></p>

<form action="/wyloguj" method="get" id="login_button">
    <input type="submit" value="Login">
</form>

<form action="/panel" method="get">
    <input type="submit" value="Wróć">
</form>

</body>
</html>
